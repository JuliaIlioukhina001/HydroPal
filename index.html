<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Display</title>
    <script>
        function fetchMetric() {
            fetch('/metric')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('metric-value').textContent = data.metric;
                })
                .catch(error => console.error('Error fetching metric:', error));
        }

        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-value').textContent = data.status ? 'Yes' : 'No';
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        // Fetch metric and status every 1 second
        setInterval(fetchMetric, 1000);
        setInterval(fetchStatus, 1000);
    </script>
</head>
<body>
    <h1>Current Metric Value: <span id="metric-value">Loading...</span></h1>
    <h1>Is Fully Grown?: <span id="status-value">Loading...</span></h1>
</body>
</html>
